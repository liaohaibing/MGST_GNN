dist: xenial
services:
  - xvfb
language: python

matrix:
  include:
    - python: 2.7
    - python: 3.4
    - python: 3.5
    - python: 3.6
    - python: 3.7
    - python: "nightly"
      env: PRE=--pre
  allow_failures:
    - python: 3.4
    - python: 3.5
    - python : "nightly"

# before_install:
